<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="/ico32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle1"></div>

    <div class="rel">
      <div class="cal-grid">
        <div class="output">
          <div tabindex="0" data-previous-output class="previous-output">0</div>
          <div tabindex="0" data-current-output class="current-output">0</div>
        </div>
        <button data-allClear class="symbols-ac">AC</button>
        <button data-del class="symbols-clr">âœ‚</button>
        <button data-operation class="symbols-per">%</button>
        <button data-operation class="symbols-div">/</button>
        <button data-operand>7</button>
        <button data-operand>8</button>
        <button data-operand>9</button>
        <button data-operation class="symbols-mul">*</button>
        <button data-operand>4</button>
        <button data-operand>5</button>
        <button data-operand>6</button>
        <button data-operation class="symbols-mins">-</button>
        <button data-operand>1</button>
        <button data-operand>2</button>
        <button data-operand>3</button>
        <button data-operation class="symbols-plus">+</button>
        <button data-operand>.</button>
        <button data-operand>0</button>
        <button data-equals class="spans">=</button>
      </div>
    </div>
  </body>
</html>
